<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta name="theme-color" content="#0e1630">
      <title>Math Mission ‚Äî Daily Kids Math Quiz</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;700;800&family=Nunito:wght@700;800&family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
      <style>/*minified custom css*/:root{--space-blue:#1b3b6f;--deep-sky:#2a6fdb;--thruster-orange:#ff8a00;--success-green:#2dc653;--star-yellow:#ffd166;--space-bg:#0e1630;--text:#e9f1ff}*{box-sizing:border-box}html,body{height:100%}body{font-family:"Baloo 2","Nunito Rounded","Nunito",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,sans-serif;background:radial-gradient(1200px 600px at 10% 10%,#17224a 0%,#0e1630 60%,#0b1228 100%);color:var(--text);overflow-x:hidden}a,button{cursor:pointer}.navbar{background:rgba(14,22,48,.75);backdrop-filter:saturate(120%) blur(6px)}.logo{font-weight:800;letter-spacing:.5px}.streak-pill{background:rgba(255,138,0,.15);color:#ffa84d}.icon-btn{border:0;background:transparent;color:#bcd3ff}.screen{display:none}.screen.active{display:block}.card-space{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);box-shadow:0 8px 24px rgba(0,0,0,.35)}.cta-rocket{background:var(--thruster-orange);border:none}.cta-rocket:hover{filter:brightness(1.05)}.progress{height:18px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12)}.progress-bar{background:linear-gradient(90deg,#ffb25a,#ff8a00)}.rocket{position:absolute;top:-18px;transform:translateX(-50%);transition:left .25s ease}.rocket i{font-size:20px;color:#fff;text-shadow:0 0 8px #ffae42}.star{color:var(--star-yellow);filter:drop-shadow(0 0 4px rgba(255,209,102,.7))}.star.dim{opacity:.35;filter:none}.keypad .btn{min-width:72px;min-height:56px;border-radius:999px;background:rgba(255,255,255,.08);color:#fff;border:1px solid rgba(255,255,255,.12)}.keypad .btn:active{transform:translateY(1px)}#answer{font-size:40px;letter-spacing:2px;border-radius:999px;border:2px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);color:#fff;text-align:center}.fuel-wrap{position:relative}.hint{background:rgba(42,111,219,.1);border:1px dashed rgba(42,111,219,.45);border-radius:14px}.badge-card{border:1px solid rgba(255,255,255,.12);background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border-radius:16px}.cele{pointer-events:none;position:fixed;inset:0}footer{opacity:.7;font-size:.9rem}.glow{box-shadow:0 0 0 4px rgba(45,198,83,.25),0 0 18px rgba(45,198,83,.65)!important}#feedback{min-height:28px}.btn-pill{border-radius:999px}.focus-ring:focus{outline:3px solid var(--deep-sky)!important;outline-offset:2px}@media (prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0}</style>
   </head>
   <body class="d-flex flex-column" data-bs-theme="dark">
      <nav class="navbar navbar-expand py-2 border-bottom border-opacity-25">
         <div class="container">
            <span class="navbar-brand text-white logo"><i class="bi bi-rocket-takeoff-fill me-2 text-warning"></i>Math Mission</span>
            <div class="mx-auto"><span id="streak" class="badge rounded-pill streak-pill px-3 py-2">üî• Day 0</span></div>
            <div class="d-flex gap-2"><button id="btn-sound" class="icon-btn" aria-pressed="true" title="Sound on/off"><i class="bi bi-volume-up-fill"></i></button><button class="icon-btn" data-bs-toggle="modal" data-bs-target="#modalBadges" title="Badges"><i class="bi bi-award-fill"></i></button><button class="icon-btn" data-bs-toggle="modal" data-bs-target="#modalSettings" title="Settings"><i class="bi bi-gear-fill"></i></button></div>
         </div>
      </nav>
      <main class="flex-fill">
         <div class="container py-4 py-md-5">
            <section id="screen-start" class="screen active text-center">
               <div class="row justify-content-center">
                  <div class="col-12 col-md-8 col-lg-6">
                     <div class="card card-space p-4 p-md-5 rounded-4">
                        <div class="mb-3"><i class="bi bi-emoji-sunglasses fs-1"></i></div>
                        <h1 class="fw-bold mb-2">Ready for today‚Äôs mission?</h1>
                        <p class="mb-4">30 quick questions ‚Ä¢ Win stars ‚Ä¢ Earn badges</p>
                        <div class="d-grid gap-3"><button id="btn-start" class="btn btn-lg cta-rocket btn-pill text-dark fw-bold"><i class="bi bi-rocket-takeoff-fill me-2"></i>Start Daily Mission</button><button id="btn-practice" class="btn btn-outline-light btn-pill">Practice Mode</button></div>
                     </div>
                  </div>
               </div>
            </section>
            <section id="screen-quiz" class="screen">
               <div class="row g-3">
                  <div class="col-12">
                     <div class="fuel-wrap position-relative">
                        <div class="progress" role="progressbar" aria-label="Rocket fuel" aria-valuemin="0" aria-valuemax="100">
                           <div id="fuel" class="progress-bar" style="width:0%"></div>
                        </div>
                        <div id="rocket" class="rocket"><i class="bi bi-rocket-fill"></i></div>
                     </div>
                     <div class="d-flex align-items-center gap-3 mt-2">
                        <div class="small">Stars:</div>
                        <div id="stars" aria-live="polite" class="fs-5"></div>
                        <div class="ms-auto"><button id="btn-hint" class="btn btn-sm btn-outline-info btn-pill"><i class="bi bi-lightbulb"></i> Hint</button><button id="btn-skip" class="btn btn-sm btn-outline-secondary btn-pill ms-2">Skip</button></div>
                     </div>
                  </div>
                  <div class="col-12 col-lg-7">
                     <div class="card card-space p-4 rounded-4">
                        <div class="mb-2 text-info" id="charline" aria-live="polite">You got this, Cadet!</div>
                        <div class="display-5 fw-bold" id="question" aria-live="assertive">0 + 0 = ?</div>
                        <div class="mt-3"><input id="answer" class="form-control focus-ring" type="text" inputmode="none" autocomplete="off" readonly aria-label="Your answer"></div>
                        <div id="feedback" class="mt-3" role="status"></div>
                        <div id="hint" class="hint p-3 mt-3 d-none"></div>
                     </div>
                  </div>
                  <div class="col-12 col-lg-5">
                     <div class="card card-space p-3 rounded-4">
                        <div class="row row-cols-3 g-2 keypad">
                           <div class="col d-grid"><button class="btn" data-key="1">1</button></div>
                           <div class="col d-grid"><button class="btn" data-key="2">2</button></div>
                           <div class="col d-grid"><button class="btn" data-key="3">3</button></div>
                           <div class="col d-grid"><button class="btn" data-key="4">4</button></div>
                           <div class="col d-grid"><button class="btn" data-key="5">5</button></div>
                           <div class="col d-grid"><button class="btn" data-key="6">6</button></div>
                           <div class="col d-grid"><button class="btn" data-key="7">7</button></div>
                           <div class="col d-grid"><button class="btn" data-key="8">8</button></div>
                           <div class="col d-grid"><button class="btn" data-key="9">9</button></div>
                           <div class="col d-grid"><button class="btn" data-key="0">0</button></div>
                           <div class="col d-grid"><button class="btn" id="key-back" aria-label="Delete"><i class="bi bi-backspace"></i></button></div>
                           <div class="col d-grid"><button class="btn btn-success" id="key-ok"><i class="bi bi-check2"></i></button></div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
            <section id="screen-summary" class="screen text-center">
               <div class="row justify-content-center">
                  <div class="col-12 col-md-10 col-lg-8">
                     <div class="card card-space p-4 p-md-5 rounded-4">
                        <h2 class="fw-bold mb-1">Mission Complete!</h2>
                        <div id="stars-summary" class="my-2"></div>
                        <p id="stats" class="mb-3"></p>
                        <div id="new-badges" class="d-flex flex-wrap justify-content-center gap-2 mb-3"></div>
                        <div class="d-grid gap-3 col-12 col-md-8 mx-auto"><button id="btn-again" class="btn btn-lg cta-rocket btn-pill text-dark fw-bold"><i class="bi bi-arrow-clockwise me-1"></i>Play Again</button><button id="btn-review" class="btn btn-outline-light btn-pill"><i class="bi bi-journal-text me-1"></i>Review Tricky Ones</button></div>
                     </div>
                  </div>
               </div>
            </section>
         </div>
      </main>
      <footer class="py-3 text-center">Progress over perfection ‚ú®</footer>
      <!-- Badges Modal -->
      <div class="modal fade" id="modalBadges" tabindex="-1" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-light">
               <div class="modal-header">
                  <h5 class="modal-title"><i class="bi bi-award-fill me-2 text-warning"></i>Your Badges</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <div id="badgeGrid" class="row g-2"></div>
               </div>
            </div>
         </div>
      </div>
      <!-- Settings Modal -->
      <div class="modal fade" id="modalSettings" tabindex="-1" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content bg-dark border-light">
               <div class="modal-header">
                  <h5 class="modal-title"><i class="bi bi-gear-fill me-2"></i>Settings</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <div class="row g-3">
                     <div class="col-12">
                        <label class="form-label">Operations</label>
                        <div class="d-flex flex-wrap gap-2"><label class="btn btn-outline-light btn-sm btn-pill"><input type="checkbox" class="me-2" id="op-add" checked>Addition</label><label class="btn btn-outline-light btn-sm btn-pill"><input type="checkbox" class="me-2" id="op-sub" checked>Subtraction</label><label class="btn btn-outline-light btn-sm btn-pill"><input type="checkbox" class="me-2" id="op-times" checked>Times 2‚Äì5</label></div>
                     </div>
                     <div class="col-12">
                        <label class="form-label">Sounds</label>
                        <div><button id="toggleSound" class="btn btn-outline-info btn-sm btn-pill">Toggle Sounds</button></div>
                     </div>
                  </div>
               </div>
               <div class="modal-footer"><button class="btn btn-secondary btn-pill" data-bs-dismiss="modal">Close</button></div>
            </div>
         </div>
      </div>
      <canvas id="celeCanvas" class="cele"></canvas>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script><script>(()=>{"use strict";const QCOUNT=30,els={screens:{start:document.getElementById("screen-start"),quiz:document.getElementById("screen-quiz"),summary:document.getElementById("screen-summary")},btnStart:document.getElementById("btn-start"),btnPractice:document.getElementById("btn-practice"),btnAgain:document.getElementById("btn-again"),btnReview:document.getElementById("btn-review"),question:document.getElementById("question"),answer:document.getElementById("answer"),fuel:document.getElementById("fuel"),rocket:document.getElementById("rocket"),stars:document.getElementById("stars"),starsSummary:document.getElementById("stars-summary"),stats:document.getElementById("stats"),feedback:document.getElementById("feedback"),hint:document.getElementById("hint"),btnHint:document.getElementById("btn-hint"),btnSkip:document.getElementById("btn-skip"),streak:document.getElementById("streak"),badgeGrid:document.getElementById("badgeGrid"),btnSound:document.getElementById("btn-sound"),toggleSound:document.getElementById("toggleSound"),charline:document.getElementById("charline")};let state={sound:true,streakDays:0,lastPlay:"",badges:{},sessions:[]};let session=null,tricky=[];const KEY="math_mission_v1";function save(){localStorage.setItem(KEY,JSON.stringify({sound:state.sound,streakDays:state.streakDays,lastPlay:state.lastPlay,badges:state.badges,sessions:state.sessions}))}function load(){try{const s=JSON.parse(localStorage.getItem(KEY)||"{}");Object.assign(state,{sound:s.sound??true,streakDays:s.streakDays??0,lastPlay:s.lastPlay??"",badges:s.badges??{},sessions:s.sessions??[]})}catch{}updateStreakUI()}function todayISO(){const d=new Date;return d.toISOString().slice(0,10)}function updateStreak(){const t=todayISO();if(state.lastPlay&&state.lastPlay!==t){const prev=new Date(state.lastPlay),today=new Date(t),diff=(today-prev)/864e5;if(diff===1)state.streakDays++;else if(diff>1)state.streakDays=1}else if(!state.lastPlay){state.streakDays=1}state.lastPlay=t;save();updateStreakUI()}function updateStreakUI(){els.streak.textContent=`üî• Day ${state.streakDays||0}`}function show(id){for(const k of Object.values(els.screens))k.classList.remove("active");els.screens[id].classList.add("active")}function setStars(n,total=3,container=els.stars){container.innerHTML="";for(let i=0;i<total;i++){const span=document.createElement("span");span.className="me-1";span.innerHTML=`<i class="bi bi-star-fill star ${i<n?"":"dim"}"></i>`;container.appendChild(span)}}function pulse(el){el.classList.add("glow");setTimeout(()=>el.classList.remove("glow"),300)}function speak(line){els.charline.textContent=line}function confet(){if(window.confetti){const c=document.getElementById("celeCanvas");confetti.create(c,{resize:true,useWorker:true})({particleCount:80,spread:65,origin:{y:.6}})}}function randInt(a,b){return Math.floor(Math.random()*(b-a+1))+a}function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}function genAddSub(){const add=Math.random()<.5;let a=randInt(0,20),b=randInt(0,20);if(!add){if(b>a)[a,b]=[b,a];return{prompt:`${a} - ${b} = ?`,answer:a-b,hint:"numberline"}}else{if(a+b>20)b=20-a;return{prompt:`${a} + ${b} = ?`,answer:a+b,hint:"tenframe"}}}function genDoubleHalf(){const dbl=Math.random()<.5;let n=randInt(1,10)*2;return dbl?{prompt:`${n/2} + ${n/2} = ?`,answer:n,hint:"group"}:{prompt:`Half of ${n} = ?`,answer:n/2,hint:"group"}}function genTimes(){const m=randInt(2,5),n=randInt(0,10);return{prompt:`${m} √ó ${n} = ?`,answer:m*n,hint:"groups"}}function makeSessionSet(){let arr=[];const ops=getOps();for(let i=0;i<QCOUNT;i++){let typePick=Math.random();let q;const pool=[];if(ops.add)pool.push("add");if(ops.sub)pool.push("sub");if(ops.times)pool.push("times");const pick=pool.length?pool[randInt(0,pool.length-1)]:"add";if(pick==="times")q=genTimes();else if(typePick<.3)q=genDoubleHalf();else q=genAddSub();arr.push(q)}return shuffle(arr)}function getOps(){return{add:document.getElementById("op-add").checked,sub:document.getElementById("op-sub").checked,times:document.getElementById("op-times").checked}}function initStars(){setStars(0,3,els.stars);setStars(0,3,els.starsSummary)}function startSession(){session={qs:makeSessionSet(),i:0,correct:0,started:Date.now(),answers:[]};tricky=[];els.answer.value="";els.feedback.textContent="";els.hint.classList.add("d-none");updateProgress();renderQuestion();show("quiz");speak(["You got this, Cadet!","Ready‚Ä¶ set‚Ä¶ calculate!","Fuel the rocket with correct answers!"][randInt(0,2)]);initStars()}function endSession(){const timeMs=Date.now()-session.started;const stars=computeStars({correct:session.correct,timeMs});els.stats.textContent=`Correct: ${session.correct}/${QCOUNT} ‚Ä¢ Time: ${formatTime(timeMs)} ‚Ä¢ Streak: Day ${state.streakDays}`;setStars(stars,3,els.starsSummary);els.newBadges&&(els.newBadges.innerHTML="");updateStreak();awardBadges(stars);save();show("summary");confet()}function updateProgress(){const pct=Math.round(100*(session.i/QCOUNT));els.fuel.style.width=pct+"%";els.rocket.style.left=`calc(${pct}% + 8px)`}function renderQuestion(){const q=session.qs[session.i];els.question.textContent=q.prompt;els.answer.value="";els.feedback.textContent="";els.hint.classList.add("d-none");els.hint.innerHTML="";document.getElementById("answer").focus()}function onDigit(d){els.answer.value=(els.answer.value+""+d).slice(0,3)}function onBack(){els.answer.value=els.answer.value.slice(0,-1)}function onSubmit(){const val=Number(els.answer.value);if(Number.isNaN(val))return;const q=session.qs[session.i];const correct=val===q.answer;session.answers.push({q:q.prompt,expected:q.answer,given:val,ok:correct});if(correct){session.correct++;els.feedback.textContent=["Great job!","Nice!","Fuel +1!","Star power!"][randInt(0,3)];pulse(els.answer);tickStar();if(state.sound)beep(880,90);confet()}else{els.feedback.textContent="Good try‚Äîwant a hint?";tricky.push({i:session.i,q});if(state.sound)beep(220,90);flashHint(q)}next()}function next(){session.i++;if(session.i>=QCOUNT){endSession();return}updateProgress();renderQuestion()}function skip(){tricky.push({i:session.i,q:session.qs[session.i]});next()}function tickStar(){const r=session.correct/QCOUNT;let s=0;if(r>=.95)s=3;else if(r>=.8)s=2;else if(r>=.6)s=1;setStars(s)}function computeStars({correct,timeMs}){let s=0;const r=correct/QCOUNT;if(r>=.6)s=1;if(r>=.8)s=2;if(r>=.95)s=3;const bonus=timeMs<5*60*1000?1:0;return Math.min(3,s+bonus&&s>=2?s: s)}function flashHint(q){els.hint.classList.remove("d-none");if(q.hint==="tenframe"){els.hint.innerHTML=renderTenFrame(q)}else if(q.hint==="numberline"){els.hint.innerHTML=renderNumberLine(q)}else{els.hint.innerHTML=renderGroups(q)}}function renderTenFrame(q){const m=/([0-9]+) \+ ([0-9]+)/.exec(q.prompt);let a=m?+m[1]:0,b=m?+m[2]:0;const total=a+b;let html='<div class="mb-1">Use tens to make '+total+'</div><div class="d-flex gap-2">';for(let f of [a,b]){html+='<div class="p-2 border rounded-3"><div class="d-grid" style="grid-template-columns:repeat(5,16px);gap:6px">';for(let i=1;i<=10;i++){html+=`<div style="width:16px;height:16px;border-radius:8px;background:${i<=f?"#ffd166":"rgba(255,255,255,.15)"}"></div>`}html+='</div></div>'}html+='</div>';return html}function renderNumberLine(q){const m=/([0-9]+) - ([0-9]+)/.exec(q.prompt);let a=m?+m[1]:0,b=m?+m[2]:0;let html='<div class="mb-1">Jump back '+b+' from '+a+'</div><div class="position-relative" style="height:36px">';html+='<div style="position:absolute;left:0;right:0;top:16px;height:2px;background:rgba(255,255,255,.4)"></div>';const max=20;for(let i=0;i<=max;i++){const left=(i/max*100);html+=`<div style="position:absolute;left:${left}%;top:8px;width:2px;height:16px;background:${i%5==0?"#fff":"rgba(255,255,255,.4)"}"></div>`}html+='</div>';return html}function renderGroups(q){const num=/([0-9]+) √ó ([0-9]+)/.exec(q.prompt);let a=num?+num[1]:2,b=num?+num[2]:2;let html='<div class="mb-1">Think in groups</div><div class="d-flex flex-wrap gap-2">';for(let i=0;i<b;i++){html+='<div class="p-2 border rounded-3"><div class="d-grid" style="grid-template-columns:repeat('+a+',12px);gap:4px">';for(let j=0;j<a;j++){html+='<div style="width:12px;height:12px;border-radius:6px;background:#ffd166"></div>'}html+='</div></div>'}html+='</div>';return html}function formatTime(ms){const s=Math.round(ms/1000);const m=Math.floor(s/60),r=s%60;return `${m}m ${r}s`}function awardBadges(stars){const newOnes=[];const push=(id,label)=>{if(!state.badges[id]){state.badges[id]=todayISO();newOnes.push({id,label})}};if(state.sessions.length===0)push("first","First Launch");const streak=state.streakDays;[5,10,30].forEach(n=>{if(streak>=n)push(`streak${n}`,`Orbit ${n}`)});if(session.correct===QCOUNT)push("perfect","Accuracy Ace");if(stars===3)push("triple","Three-Star Hero");renderBadges();if(newOnes.length){const wrap=document.getElementById("new-badges");if(wrap){wrap.innerHTML=newOnes.map(b=>`<span class="badge rounded-pill text-bg-warning text-dark">üèÖ ${b.label}</span>`).join(" ")}if(state.sound)beep(1320,120)}}function renderBadges(){if(!els.badgeGrid)return;const entries=Object.entries(state.badges);els.badgeGrid.innerHTML=(entries.length?entries.map(([id,date])=>`<div class="col-6"><div class="badge-card p-3 h-100 d-flex align-items-center justify-content-between"><div><div class="fw-bold">üèÖ ${labelFor(id)}</div><div class="text-secondary small">Unlocked ${date}</div></div><i class="bi bi-star-fill text-warning"></i></div></div>`).join(""):`<div class="text-center text-secondary">No badges yet. Play to earn some!</div>`)}function labelFor(id){const map={first:"First Launch",streak5:"Orbit 5",streak10:"Moonwalker 10",streak30:"Comet 30",perfect:"Accuracy Ace",triple:"Three-Star Hero"};return map[id]||id}function beep(freq=880,dur=120){if(!state.sound)return;try{const ac=new (window.AudioContext||window.webkitAudioContext)(),o=ac.createOscillator(),g=ac.createGain();o.type="sine";o.frequency.value=freq;g.gain.value=.03;o.connect(g);g.connect(ac.destination);o.start();setTimeout(()=>{o.stop();ac.close()},dur)}catch{}}function buildKeypad(){document.querySelectorAll('.keypad .btn[data-key]').forEach(btn=>btn.addEventListener('click',()=>onDigit(btn.dataset.key)));document.getElementById("key-back").addEventListener('click',onBack);document.getElementById("key-ok").addEventListener('click',onSubmit)}function bind(){els.btnStart.addEventListener('click',()=>{startSession();});els.btnPractice.addEventListener('click',()=>{startSession();});els.btnHint.addEventListener('click',()=>flashHint(session.qs[session.i]));els.btnSkip.addEventListener('click',skip);els.btnAgain.addEventListener('click',()=>{startSession()});els.btnReview.addEventListener('click',()=>{alert('Review mode coming soon');});els.btnSound.addEventListener('click',()=>{state.sound=!state.sound;els.btnSound.innerHTML=`<i class="bi ${state.sound?"bi-volume-up-fill":"bi-volume-mute-fill"}"></i>`;save()});els.toggleSound.addEventListener('click',()=>{state.sound=!state.sound;save();});document.addEventListener('keydown',e=>{if(!els.screens.quiz.classList.contains('active'))return;if(/\d/.test(e.key))onDigit(e.key);else if(e.key==='Backspace')onBack();else if(e.key==='Enter')onSubmit()});buildKeypad()}function init(){load();renderBadges();initStars();show("start");bind()}init()})();</script>
   </body>
</html>
